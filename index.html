<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the number</title>
    <script src="https://cdn.tailwindcss.com"></script>
  
    <script src="script.js" defer></script>
  </head>

  <body class="  ">
    <header class="h-8 bg-black flex items-center justify-center">
      <h2 class="text-xl text-center text-white">Guess the Number</h2>
    </header>

    <main class="px-4">
      <div
        class="container mx-auto mt-10 px-2 sm:px-6 py-10 text-center flex-col items-center justify-center bg-sky-700 rounded-xl shadow-lg shadow-gray-400 min-h-80 max-w-96"
      >
        <h3 class="text-xl font-bold mb-10 text-white">
          Enter a guess between 0 to 100
        </h3>

        <form>
          <input autofocus 
            required
            min="1"
            max="100"
            id="user-input"
            class="mb-10   text-m py-2 px-4 min-w-40 outline-none shadow-inner shadow-gray-500 rounded-md text-center "
            type="number"
            placeholder="Enter a number"
          />

          <div>
            <button
              type="submit"
              id="submitBtn"
              class="font-bold py-2.5 px-1 sm:px-4 bg-white text-black rounded shadow-lg shadow-gray-600 disabled:cursor-not-allowed cursor-pointer disabled:opacity-50 opacity-100"
            >
              Submit
            </button>
            <button
              disabled
              id="newGameBtn"
              class="disabled:cursor-not-allowed cursor-pointer disabled:opacity-50 opacity-100 font-bold ml-2 py-2.5 px-4 bg-white text-black rounded shadow-lg shadow-gray-600"
            >
              Start Game
            </button>
          </div>
          <div class="msg-box mt-5 bg-white rounded-md max-w-80 mx-auto hidden">
            <p id="msg" class="text-sky-700 font-bold p-1"></p>
            <p class="pb-2"><span id="userGuess"></span></p>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
